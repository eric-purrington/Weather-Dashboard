<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel = "stylesheet" type = "text/css" href = "reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>
    <div class="titleContainer">
        <h1>Weather Dashboard</h1>
    </div>
    <div class = "row">
        <div class = "col-4">
            <div class="searchContainer">
                <h4>Search for a city:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City name" id = "newCity" aria-label="City input" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active" id = "cityBtn" data-value="Seattle">
                      Seattle
                    </button>
                </div>
            </div>
        </div>
        <div class = "col-8">
            <div class = "weatherContainer">
                <div class = "row">
                    <div class = "oneDayContainer">
                        <h2 class = "cityName empty"></h2>
                        <h5 class = "cityTemp empty"></h5>
                        <h5 class = "cityHumidity empty"></h5>
                        <h5 class = "cityWind empty"></h5>
                        <h5 class = "cityUV empty"></h5>
                        <h5 class = "uviColor empty"></h5>
                    </div>
                </div>
                <div class = "row">
                    <h3>5-Day Forecast:</h3><br>
                    <div class="card-deck">
                        <div class="card">
                            <div class="card-body empty" id = "cardBody1">
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body empty" id = "cardBody2">
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body empty" id = "cardBody3">
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body empty" id = "cardBody4">
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body empty" id = "cardBody5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src="script.js"></script>
</body>
</html>
